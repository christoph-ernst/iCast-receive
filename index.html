<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Auto Refresh HCR Scoreboard</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>

 
    <div class="scoreboard">

    <!-- LEFT side: L2 | L1 | L tag -->
        <div class="cell pp-left-2"><span id="pp_left_clock2">0:27</span></div>
        <div class="cell pp-left-1"><span id="pp_left_clock1">0:13</span></div>
        <div class="cell pp-left-tag">PP</div> 
    <!-- Main -->
        <div class="cell home"><span id="home_team_name">HOM</span></div>
        <div class="cell score"><span id="score">0</span></div>
        <div class="cell away"><span id="guest_team_name">G.E</span></div>
    <!-- RIGHT side: R tag | R1 | R2 -->
        <div class="cell pp-right-tag">PP</div>
        <div class="cell pp-right-1"><span id="pp_right_clock1">0:34</span></div>
        <div class="cell pp-right-2"><span id="pp_right_clock2">0:18</span></div>
    <!-- Second row -->
        <div class="cell meta">
            <span id="time_period">18:21</span>
        </div>
    </div>
</body>
</html>
